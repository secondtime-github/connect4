
<div>
    <button class="replay-button" (click)="reform()">Replay</button>
</div>

<div *ngIf="winner">
    winner: {{ winner }}
</div>



<table>
    <tr >
        <td *ngFor="let idx of board[0]; index as i">
            <button (click)="add(i)" [disabled]="board[0][i] || winner">⬇️</button>
        </td>
    </tr>
    
    <tr *ngFor="let row of board">
        <td *ngFor="let item of row">
            <button>{{ item }}</button>
        </td>
    </tr>
</table>
